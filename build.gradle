plugins {
    id 'java'
    id 'idea'
}
group 'org.howest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'io.javalin:javalin:1.7.0'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4"

    testImplementation 'org.awaitility:awaitility:3.1.0'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.187'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.1.0')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.1.0')
}

test {
    useJUnitPlatform()
}
